    <script type="text/javascript">
      img1 = new Image();
      img1.src = "images/gatinho1.png";
      img2 = new Image();
      img2.src = "images/gatinho2.png";
      img3 = new Image();
      img3.src = "images/gatinho3.png";
      img4 = new Image();
      img4.src = "images/gatinho4.png";

      var posicao = "0";

      function mais() {
        if (posicao == "3") {
          alert("O gatinho morreu");
          console.log(posicao);
        }

        posicao++;
        switch (posicao) {
          case 3:
            um.src = img4.src;
            console.log(posicao);
            break;
          case 2:
            um.src = img3.src;
            console.log(posicao);
            break;
          case 1:
            um.src = img2.src;
            console.log(posicao);

        }
      }

      function menos() {
        if (posicao == "1") {
          alert("O gatinho ainda n√£o nasceu!");
          console.log(posicao);
        }

        posicao--;
        switch (posicao) {
          case 1:
            um.src = img1.src;
            console.log(posicao);
            break;
          case 2:
            um.src = img2.src;
            console.log(posicao);
            break;
          case 3:
            um.src = img3.src;
            console.log(posicao);
            break;
        }
      }
    </script>
